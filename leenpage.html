    <style>
        :root {
            --bg-color: #0f0c29;
            --primary-pink: #ff9acb;
            --secondary-purple: #8e44ad;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
        }

        .profile-section {
            text-align: center;
            margin-top: 40px;
            animation: fadeInDown 1s ease;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary-pink);
            padding: 3px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 154, 203, 0.5);
        }

        h1 {
            margin: 10px 0 5px;
            font-size: 1.8rem;
            background: linear-gradient(to right, #fff, var(--primary-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.bio {
            font-size: 0.9rem;
            opacity: 0.8;
            max-width: 300px;
            margin: 0 auto;
        }

        /* --- ESTILO DA TRILOGIA --- */
        .trilogy-section {
            margin: 40px 0 20px;
            text-align: center;
        }

        .trilogy-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espa√ßo entre os livros */
            perspective: 1000px;
            flex-wrap: wrap; /* Para ajustar em telem√≥veis pequenos */
            max-width: 90%;
        }

        .book-card {
            width: 100px; /* Livros menores para caberem os 3 */
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
        }

        /* Anima√ß√£o suave alternada para cada livro */
        .book-card:nth-child(1) { animation: float 6s ease-in-out infinite; }
        .book-card:nth-child(2) { animation: float 6s ease-in-out infinite 1s; } /* Delay */
        .book-card:nth-child(3) { animation: float 6s ease-in-out infinite 2s; } /* Delay */

        .book-card:hover {
            transform: scale(1.1) rotateY(0deg) !important;
            z-index: 10;
        }

        .book-img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }

        .trilogy-title {
            margin-top: 20px;
            font-size: 1.1rem;
            color: var(--primary-pink);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 154, 203, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .links-container {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .link-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .link-btn:hover {
            background: rgba(255, 154, 203, 0.2);
            border-color: var(--primary-pink);
            transform: translateY(-3px);
        }

        .btn-highlight {
            background: linear-gradient(45deg, var(--secondary-purple), var(--primary-pink));
            border: none;
            font-weight: bold;
        }

        .link-text { display: flex; flex-direction: column; }
        .link-text span { font-size: 0.8rem; opacity: 0.7; font-weight: 300; }
        .link-text strong { font-size: 1rem; }

        footer { margin-bottom: 20px; font-size: 0.8rem; opacity: 0.5; text-align: center; }
        footer a { color: var(--primary-pink); text-decoration: none; }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
